<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/perfil.css" rel="stylesheet">
    <title>Perfil</title>
</head>
<body>
<header class="cabecalho">
    <img class="cabecalho-imagem" src="imgs/thenext.png" alt="Logo Site">
    <nav class="cabecalho-menu">
        <a href="index.html" class="cabecalho-menu-item">Menu</a>
        <a href="doacao.html" class="cabecalho-menu-item">Doação</a>
    </nav>
    <a href="login.html"><button class="cabecalho-menu-login">Login</button></a>
</header>

<main class="line-top"> <!-- Line-top = Classe que a gente criou no css -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-color">
                    <div class="card-header">
                        Minha Conta
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="fullName" value="Seu Nome Completo" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="document" class="form-label">Documento (RG ou CPF):</label>
                            <input type="text" class="form-control" id="document" value="123.456.789-00" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" value="seu.email@example.com" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" class="form-control" id="cep" value="XXXXX-XXX" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" value="Endereço" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Foto de Perfil:</label>
                            <img src="imgs/imagem-vazia.jpg" alt="Foto de Perfil" class="img-fluid" id="profilePicture" style="height: 20vh">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
